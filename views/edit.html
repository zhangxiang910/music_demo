<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="/statics/bootstrap/css/bootstrap.css">
</head>

<body>
  <div class="container">
    <div class="page-header">
      <h1><a href="index.html">我的音乐</a> <small>编辑音乐</small></h1>
    </div>
    <form action="/edit" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="title">标题</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="请输入音乐标题" value="{{title}}">
      </div>
      <div class="form-group">
        <label for="singer">歌手</label>
        <input type="text" class="form-control" id="singer" name="singer" placeholder="请输入歌手名称" value="{{singer}}">
      </div>
      <div class="form-group">
        <label for="music_file">音乐</label>
        <input type="file" id="music_file">
        <p class="help-block">请选择要上传的音乐文件.</p>
      </div>
      <div class="form-group">
        <label for="image_file">海报</label>
        <input type="file" id="image_file">
        <p class="help-block">请选择要上传的音乐海报.</p>
      </div>
      <input type="hidden" value="{{id}}" name="id">
      <button type="submit" class="btn btn-success">确定修改</button>
    </form>
  </div>
</body>

</html>
